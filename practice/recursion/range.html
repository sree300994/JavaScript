<!DOCTYPE html>
<html>
<head>
	<title>Range between the numbers</title>
</head>
<body>
<script>
	var num1 = window.prompt("Enter the first number", 00);
	var num2 = window.prompt("Enter the second number", 00);
	var output = [];
	for (var i = num1; i <= num2; i++) {
		output.push(num1 ++)
	}
	console.log(output);
</script>
</body>
</html>
