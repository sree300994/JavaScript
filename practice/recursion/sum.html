<!DOCTYPE html>
<html>
<head>
	<title>Sum Of Array</title>
</head>
<body>
<script>
	var sum = function(array)
	{
		if (array.length > 1) {
			add = 0
			array.forEach(function(number){
				add = add + number
			})
			return add;
		} else {
			return array[0];
		}
		return sum;
	}
	console.log(sum([1,2,3,4,5,6]))
</script>
</body>
</html>
