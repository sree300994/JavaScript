<!DOCTYPE html>
<html>
<head>
	<title>Looping of Integers(Even/Odd)</title>
</head>
<body>
<script>
	var number = window.prompt("Enter the Number", 0);
	console.log(number)
	
	if (number == 0) {
		console.log(number + " is even");
		alert(number + " is even");
	} else if (number % 2 == 0) {
		console.log(number + " is even");
		alert(number + " is even");
	} else {
		console.log(number + " is odd");
		alert(number + " is odd");
	}
	
</script>
</body>
</html>
