<!DOCTYPE html>
<html>
<head>
	<title>Sorting Of Numbers</title>
</head>
<body>
<script>
	var num1 = window.prompt("Enter the first number", 0);
	console.log(num1);
	var num2 = window.prompt("Enter the second number", 0);
	console.log(num2);
	var num3 = window.prompt("Enter the third number", 0);
	console.log(num3);

	var numbers = []
	numbers.push(num1);
	numbers.push(num2);
	numbers.push(num3);
	console.log(numbers.sort());
	alert(numbers.sort());
	// if (num1 > num2 && num) {}
</script>
</body>
</html>
