<!DOCTYPE html>
<html>
<head>
	<title>Average Marks of Students</title>
</head>
<body>
<script>
	var students = [['David', 80], ['Vinoth', 77], ['Divya', 88], ['Ishitha', 95], ['Thomas', 68]]
	// var stu = window.prompt("Enter student name", "abc");
	var length = students.length
	console.log(length);
	// var average = 0;
	students.forEach(function(student){
		var average = student[1] / length
		console.log(average);
		if (average < 60) {
			console.log("Grade : F");
			alert("Grade : F");
		} else if (average < 70) {
			console.log("Grade : D");
			alert("Grade : D");
		} else if (average < 80) {
			console.log("Grade : C");
			alert("Grade : C");
		} else if (average < 90) {
			console.log("Grade : B");
			alert("Grade : B");
		} else if (average < 100) {
			console.log("Grade : A");
			alert("Grade : A");
		}
	});

</script>
</body>
</html>
