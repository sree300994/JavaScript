<!DOCTYPE html>
<html>
<head>
	<title>Multiples of 3 and 5</title>
</head>
<body>
<script>
	var number = window.prompt("Enter the number", 0);	
  if (number % 3 == 0 && number % 5 == 0) {
    console.log( number + " FizzBuzz");
  }
  else if ( number % 3 == 0) {
    console.log(number + " Fizz");
  }
  else if ( number % 5 == 0) {
    console.log(number + " Buzz");
  }
  else {
    console.log(number);
  }
</script>
</body>
</html>
