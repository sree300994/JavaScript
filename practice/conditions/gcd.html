<!DOCTYPE html>
<html>
<head>
	<title>GCD of Numbers</title>
</head>
<body>
<script>
	var num1 = window.prompt("Enter the first number", 0);
	var num2 = window.prompt("Enter the second number", 0);
	var gcd;
	while (num1 != num2) {
		if (num1 > num2) {
			num1 -= num2
		} else {
			num2 -= num1
		}
	}
	gcd = num1;
	console.log(gcd);
</script>
</body>
</html>
