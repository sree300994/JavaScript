<!DOCTYPE html>
<html>
<head>
	<title>Date Onject</title>
</head>
<body>

<script>
	var days = {
		0: "Sunday", 1: "Monday", 2: "Tuesday", 3: "Wednesday", 4: "Thursday", 5: "Friday", 6: "Saturday"
	};

	var months = {
		0: "January", 1: "Febraury", 2: "March", 3: "April", 4: "May", 5: "June", 6: "July", 7: "August", 8: "September", 9: "October", 10: "November", 11: "December"
	}

	var today = new Date();
	var temp = new Date();
	console.log(today);
	console.log("today date is " + today.getDate());
	console.log("today is " + days[today.getDay()]); // returns a number starting from 0 to 6 where 0 is sunday
	console.log("Year is " + today.getFullYear());
	console.log("Month is " + months[today.getMonth()]); // returns a number starting from 0 to 11 where 0 is january
	var yesterday = new Date(2017,9,2);
	console.log(yesterday);
	console.log("Yesterday was a " + days[yesterday.getDay()]);
	var milliseconds = temp.setMonth(temp.getMonth() + 1);
	console.log(milliseconds);
	console.log("1 month from today will be " + new Date(milliseconds));
</script>
</body>
</html>
